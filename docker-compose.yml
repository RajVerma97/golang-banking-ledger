version: "3.8"

services:
  postgres_db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: banking_ledger
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - banking_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d banking_ledger"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:6
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: banking_ledger
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - banking_network
    healthcheck:
      test: mongosh --eval 'db.runCommand("ping").ok' --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    command: mongod --auth

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - banking_network
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: golang_banking_ledger
    restart: always
    environment:
      POSTGRES_URI: postgres://admin:secret@postgres_db:5432/banking_ledger
      MONGO_URI: mongodb://admin:secret@mongo:27017/banking_ledger?authSource=admin
      RABBITMQ_URI: amqp://guest:guest@rabbitmq:5672/
    depends_on:
      postgres_db:
        condition: service_healthy
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - banking_network
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  mongo_data:
    driver: local

networks:
  banking_network:
    driver: bridge